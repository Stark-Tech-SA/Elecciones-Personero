<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Elecciones Estudiantiles</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header>
    <h1>Sistema de Elecciones Estudiantiles</h1>
    <nav>
      <a href="{{ url_for('login') }}">Votaci√≥n</a>
      <a href="{{ url_for('admin_home') }}">Panel Admin</a>
      <a href="{{ url_for('results') }}">Resultados</a>
    </nav>
  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-list">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
