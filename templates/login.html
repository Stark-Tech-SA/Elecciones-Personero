{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:420px; margin:auto;">
  <h2>Ingreso a votación</h2>
  <p class="muted">Esta pantalla se usa desde {{ VOTING_BASE }}</p>
  <form method="post">
    <label>Usuario único (8 dígitos)</label>
    <input name="unique_user" maxlength="8" pattern="[0-9]{1,8}" placeholder="Ej: 00124589" required>
    <button type="submit">Ingresar</button>
  </form>
</div>
{% endblock %}
