{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:420px; margin:auto;">
  <h2>Ingreso a votación</h2>
  <p class="muted">Puedes ingresar desde este servidor o desde {{ VOTING_BASE }}.</p>
  <form method="post">
    <label>Usuario único (6 caracteres alfanuméricos)</label>
    <input name="unique_user" maxlength="6" pattern="[A-Za-z0-9]{1,6}" placeholder="Ej: A1B2C3" required>
    <button type="submit">Ingresar</button>
  </form>
</div>
{% endblock %}
