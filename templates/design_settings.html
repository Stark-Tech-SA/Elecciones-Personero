{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Personalizar diseño</h2>
  <form method="post" enctype="multipart/form-data">
    <label>Título de la página</label>
    <input name="page_title" value="{{ settings.page_title }}">

    <label>Color encabezado</label>
    <input type="color" name="header_color" value="{{ settings.header_color }}">

    <label>Color de fondo</label>
    <input type="color" name="background_color" value="{{ settings.background_color }}">

    <label>Color de texto</label>
    <input type="color" name="text_color" value="{{ settings.text_color }}">

    <label>Logo del colegio (también se muestra en el encabezado)</label>
    <input type="file" name="school_logo" accept=".png,.jpg,.jpeg,.webp">
    {% if school_ctx and school_ctx.logo_path %}
      <img src="/{{ school_ctx.logo_path }}" alt="logo" style="max-height:80px; background:#fff; padding:6px; border-radius:6px;">
    {% endif %}

    <label>Imagen para encabezado (opcional)</label>
    <input type="file" name="header_image" accept=".png,.jpg,.jpeg,.webp">
    {% if settings.header_image_path %}
      <img src="/{{ settings.header_image_path }}" alt="header" style="max-height:80px;">
    {% endif %}

    <label>Imagen de fondo de página (opcional)</label>
    <input type="file" name="background_image" accept=".png,.jpg,.jpeg,.webp">
    {% if settings.background_image_path %}
      <img src="/{{ settings.background_image_path }}" alt="fondo" style="max-height:80px;">
    {% endif %}

    <button type="submit">Guardar diseño</button>
  </form>
</div>
{% endblock %}
